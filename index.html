<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
         <p>Enter your text or URL</p>
         <input id="input" type="text" placeholder="Text or url">
         <div id="imgBox">
            <img src="" id="qrImge" alt="">
         </div>
         <button onclick="generateQR()">Generate OR Code</button>

    </div>   
    
</body>
<script>
    var imgBox=document.getElementById("imgBox")
    var qrImge=document.getElementById("qrImge")
    var input=document.getElementById("input")
    function generateQR() {
        if(input.value.length >0){
          qrImge.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+input.value
           imgBox.classList.add("show-img")  
        }else{
            input.classList.add('error')
            setTimeout(()=>{
                input.classList.remove('error')
            },1000);
        }
          
    }
</script>
</html>
